services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - uploads:/app/uploads
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "8080"
    volumes:
      - uploads:/root/uploads
    environment:
      - PORT=8080
    restart: unless-stopped

volumes:
  uploads:
